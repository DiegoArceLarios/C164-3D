<!DOCTYPE html>
<html>
  <head>
    <title>Juego de disparo en realidad virtual (VR)</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src = "./shoot.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!-- Recursos -->
      <a-assets>
        <a-assets-item id="shooter" src = "./models/shooter/gun.gltf"></a-assets-item>
      </a-assets>
      
      <a-entity id = "envioronment" environment></a-entity>

      <!-- Luz -->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!-- CÃ¡mara y cursor-->
      <a-camera id = 'camera' wasd-controls="enabled: false">
        
      <a-entity id= "weapon", gltf-model="#shooter" position = "0 -4.4 3" rotation="0 180 0"></a-entity>

        <a-cursor></a-cursor>        
      </a-camera>

      <!-- Balas -->
      <a-entity bullets></a-entity>

      <!-- Terreno -->
      <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0"
        height="200" width="200" color="#FBF2D4" static-body 
        visible="true" >
      </a-plane>

      <!-- Cajas -->
      <a-box id = "caja_1" position="-1.5 1.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>
      <a-box id = "caja_2" position="0 1.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>
      <a-box id = "caja_3" position="1.5 1.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>
      <a-box id = "caja_4" position="-0.75 2.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>
      <a-box id = "caja_5" position="0.75 2.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>
      <a-box id = "caja_6" position="0 3.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>

      <!-- Muros -->
      <a-box color="#1469C9" id="wall1" position="-20 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#1469C9" id="wall2" position="0 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>  
      <a-box color="#1469C9" id="wall3" position="20 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>  
      <a-box color="#1469C9" id="wall4" position="-10 1.5 -20"  depth="1" height="50" width="10" opacity="0.5"></a-box>        
      <a-box color="#2889DF" id="wall6" position="10 1.5 -20"  depth="1" height="50" width="10" opacity="0.5" ></a-box>  
      <a-box color="#2889DF" id="wall6" position="-30 1.5 -20"  depth="1" height="50" width="10" opacity="0.5"></a-box>        
      <a-box color="#2889DF" id="wall7" position="30 1.5 -20"  depth="1" height="50" width="10" opacity="0.5" ></a-box>

    </a-scene>
  </body>
</html>
